<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Transverse Skin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-pink: #f9e6e7;
      --color-cream: #fff9f5;
      --color-gold: #d4af37;
    }
    .bg-pink { background-color: var(--color-pink); }
    .bg-cream { background-color: var(--color-cream); }
    .text-gold { color: var(--color-gold); }
    .btn-gold {
      background-color: var(--color-gold);
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-gold:hover {
      background-color: #b38b2f;
    }
  </style>
</head>
<body class="bg-cream font-['Roboto'] text-gray-800 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-playfair text-gold font-bold">Transverse Skin</a>
      <ul class="hidden md:flex space-x-8 text-gray-700 font-semibold">
        <li><a href="index.html" class="hover:text-gold transition">Home</a></li>
        <li><a href="shop.html" class="hover:text-gold transition">Shop</a></li>
        <li><a href="about.html" class="hover:text-gold transition">About Us</a></li>
        <li><a href="blog.html" class="hover:text-gold transition">Blog</a></li>
        <li><a href="contact.html" class="hover:text-gold transition">Contact</a></li>
      </ul>
      <div class="hidden md:flex space-x-4">
        <a href="login.html" class="text-gray-700 hover:text-gold transition"><i class="fas fa-user"></i></a>
        <a href="cart.html" class="text-gray-700 hover:text-gold transition"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white px-6 pb-4">
      <a href="index.html" class="block py-2 text-gray-700 hover:text-gold transition">Home</a>
      <a href="shop.html" class="block py-2 text-gray-700 hover:text-gold transition">Shop</a>
      <a href="about.html" class="block py-2 text-gray-700 hover:text-gold transition">About Us</a>
      <a href="blog.html" class="block py-2 text-gray-700 hover:text-gold transition">Blog</a>
      <a href="contact.html" class="block py-2 text-gray-700 hover:text-gold transition">Contact</a>
      <a href="login.html" class="block py-2 text-gray-700 hover:text-gold transition">Login</a>
      <a href="cart.html" class="block py-2 text-gray-700 hover:text-gold transition">Cart</a>
    </div>
  </nav>

  <main class="container mx-auto px-6 py-16 max-w-md">
    <h1 class="text-4xl font-playfair font-bold text-gold mb-8 text-center">Create an Account</h1>
    <form id="signup-form" class="bg-white rounded-lg shadow-md p-8 space-y-6">
      <div>
        <label for="fullname" class="block text-gray-700 font-semibold mb-2">Full Name</label>
        <input type="text" id="fullname" name="fullname" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold" />
      </div>
      <div>
        <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold" />
      </div>
      <div>
        <label for="skin-type" class="block text-gray-700 font-semibold mb-2">Skin Type</label>
        <select id="skin-type" name="skin-type" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
          <option value="">Select your skin type</option>
          <option value="normal">Normal</option>
          <option value="dry">Dry</option>
          <option value="oily">Oily</option>
          <option value="combination">Combination</option>
          <option value="sensitive">Sensitive</option>
        </select>
      </div>
      <div>
        <label for="concern" class="block text-gray-700 font-semibold mb-2">Skin Concern</label>
        <select id="concern" name="concern" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
          <option value="">Select your skin concern</option>
          <option value="acne">Acne</option>
          <option value="aging">Aging</option>
          <option value="dryness">Dryness</option>
          <option value="sensitivity">Sensitivity</option>
          <option value="uneven-tone">Uneven Tone</option>
        </select>
      </div>
      <button type="submit" class="btn-gold px-6 py-3 rounded-full font-semibold w-full">Sign Up</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-auto">
    <div class="container mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-gray-700">
      <p class="mb-4 md:mb-0">&copy; 2024 Transverse Skin. All rights reserved.</p>
      <div class="space-x-6 text-xl">
        <a href="#" class="hover:text-gold transition"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-gold transition"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-gold transition"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Signup form submission handler (placeholder)
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      alert('Signup functionality is not implemented in this demo.');
      this.reset();
    });
  </script>

</body>
</html>
